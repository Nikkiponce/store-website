<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Gadgets - Cart</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Additional styles for the cart page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ffeb3b;
        }

        main {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

        .content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        #cart-items {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }

        #cart-items li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        #cart-items li:last-child {
            border-bottom: none;
        }

        .item-details {
            flex: 1;
            padding-left: 10px;
        }

        .item-details h3 {
            margin: 0;
            font-size: 18px;
        }

        .item-details p {
            margin: 5px 0;
            color: #666;
        }

        .item-price {
            font-size: 18px;
            font-weight: bold;
        }

        #cart-total {
            font-size: 20px;
            font-weight: bold;
            text-align: right;
        }

        #checkout {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        #checkout:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="settings.html">Settings</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="cart">
            <div class="content">
                <h2>Your Cart</h2>
                <ul id="cart-items">
                    <!-- Cart items will be dynamically added here -->
                </ul>
                <p id="cart-total">Total: $0.00</p>
                <button id="checkout">Checkout</button>
            </div>
        </section>
    </main>
    <script src="js/scripts.js"></script>
</body>
</html>
    <script>
    </script>
</body>
</html>
