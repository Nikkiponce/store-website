<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Gadgets - Products</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif; /* Use a readable font */
            line-height: 1.6; /* Improve readability */
            background-color: #f2f2f2; /* Light background color */
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .product {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            margin: 20px;
            text-align: center;
            width: 300px; /* Set a fixed width for each product card */
            display: inline-block; /* Ensure cards appear side by side */
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }
        .product h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .product p {
            font-size: 1.2em;
            color: #888;
            margin-bottom: 15px;
        }
        .add-to-cart {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .add-to-cart:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="settings.html">Settings</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Our Products</h1>
        <div class="product" data-id="1" data-name="Smartphone" data-price="499.99">
            <img src="images/smartphone.jpg" alt="Smartphone">
            <h2>Smartphone</h2>
            <p>$499.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product" data-id="2" data-name="Laptop" data-price="999.99">
            <img src="images/laptop.jpg" alt="Laptop">
            <h2>Laptop</h2>
            <p>$999.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product" data-id="3" data-name="Headphones" data-price="199.99">
            <img src="images/headphones.jpg" alt="Headphones">
            <h2>Headphones</h2>
            <p>$199.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const addToCartButtons = document.querySelectorAll('.add-to-cart');

            addToCartButtons.forEach(button => {
                button.addEventListener('click', (event) => {
                    const productElement = event.target.closest('.product');
                    const productId = productElement.dataset.id;
                    const productName = productElement.dataset.name;
                    const productPrice = parseFloat(productElement.dataset.price);

                    let cart = JSON.parse(localStorage.getItem('cart')) || [];

                    cart.push({ id: productId, name: productName, price: productPrice });

                    localStorage.setItem('cart', JSON.stringify(cart));

                    alert(`${productName} has been added to your cart.`);
                });
            });
        });
    </script>
</body>
</html>
